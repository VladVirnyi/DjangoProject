{% extends 'base.html' %}
{% load static %}

{% block title %}Меню - Warm Morning{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Наше меню</h1>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">
                        Переглянути
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
